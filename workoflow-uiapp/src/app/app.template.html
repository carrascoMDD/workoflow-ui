<!-- OJO ACV <ion-split-pane> removed to have the menu show and hide  -->

<!-- **********************************************************************
logged out menu
Also presents the items for the logged in menu, but shall appear disabled.
-->
<ion-menu id="domid_menu_loggedOut" [content]="content">
    
    <ion-header>
        <ion-toolbar>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    
    <ion-content class="outer-content">
    
        <div class="logo">
            <img src="assets/img/logo/workOflow-logo-plain.svg" alt="FlowWork Logo">
        </div>
        
        <ion-list>
            <ion-list-header>
                workOflow&ensp;-&ensp;please login
            </ion-list-header>
            <button disabled ion-item menuClose *ngFor="let p of flowPages" (click)="openPage(p)">
                <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
        
        <ion-list>
            <ion-list-header>
                Account
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                {{p.title}}
            </button>
        </ion-list>
    
        <ion-list>
            <ion-list-header>
                Info
            </ion-list-header>
            <button ion-item menuClose *ngFor="let p of alwaysPages" (click)="openPage(p)">
                <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                {{p.title}}
            </button>
            <button ion-item menuClose (click)="openTutorial()">
                <ion-icon item-start name="hammer"></ion-icon>
                Show Tutorial
            </button>
        </ion-list>
       
    </ion-content>

</ion-menu>
