<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Log out</ion-title>
    
    </ion-navbar>
</ion-header>

<ion-content>
    
    <div class="logo">
        <img src="assets/img/logo/workOflow-logo-plain.svg" alt="FlowWork Logo">
    </div>
    
    
    <form novalidate (ngSubmit)="logout()">
        <ion-row responsive-sm>
            <ion-col width-50>
                <div text-center>
                    <div padding>
                        <button ion-button round color="danger" type="submit">
                            <ion-icon name="exit"></ion-icon>
                            &emsp; Logout
                        </button>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </form>
    
    
    <ion-fab bottom right #fab>
        <button ion-fab>
            <ion-icon name="share"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="vimeo" (click)="openSocial('Vimeo', fab)">
                <ion-icon name="logo-vimeo"></ion-icon>
            </button>
            <button ion-fab color="google" (click)="openSocial('Google+', fab)">
                <ion-icon name="logo-googleplus"></ion-icon>
            </button>
            <button ion-fab color="twitter" (click)="openSocial('Twitter', fab)">
                <ion-icon name="logo-twitter"></ion-icon>
            </button>
            <button ion-fab color="facebook" (click)="openSocial('Facebook', fab)">
                <ion-icon name="logo-facebook"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
