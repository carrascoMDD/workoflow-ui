<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Account - workOflow</ion-title>
    
        <ion-buttons end>
            <button ion-button icon-only (click)="presentFilter()">
                <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    
    <div class="logo">
        <img src="assets/img/logo/workOflow-logo-plain.svg" alt="FlowWork Logo">
    </div>
    
    <div padding-top text-center *ngIf="authenticatedLogin">
        <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
        
        
        <h2>{{authenticatedLogin.login}}</h2>
        <h3>{{authenticatedLogin.name}} {{authenticatedLogin.familyName}}</h3>
        
        <ion-list inset>
            <button ion-item (click)="updatePicture()">Update Picture</button>
            <button ion-item (click)="changeUsername()">Change Username</button>
            <button ion-item (click)="changePassword()">Change Password</button>
            <button ion-item (click)="support()">Support</button>
            <button ion-item (click)="logout()">Logout</button>
        </ion-list>
    </div>
</ion-content>
